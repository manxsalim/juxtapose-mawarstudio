<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom JuxtaposeJS</title>
    <link rel="stylesheet" href="juxtapose_modified.css">
    <style>
        /* Membuat container responsif */
        #juxtapose-container {
            max-width: 90vw; /* Maksimal 90% dari layar */
            max-height: 80vh; /* Maksimal 80% dari layar */
            width: auto;
            height: auto;
            margin: auto;
        }

        /* Menengahkan slider */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Testing Custom JuxtaposeJS</h1>

    <!-- Container untuk slider -->
    <div id="juxtapose-container"></div>

    <script src="juxtapose_modified.js"></script>
    <script>
        // Menambahkan slider Juxtapose
        new juxtapose.JXSlider("#juxtapose-container", [
            {
                src: "before.jpg",
                label: "Before"
            },
            {
                src: "after.jpg",
                label: "After"
            }
        ], {
            animate: true,
            showLabels: true,
            showCredits: false
        });
    </script>
</body>
</html>
