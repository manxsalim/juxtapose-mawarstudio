<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom JuxtaposeJS</title>
    <link rel="stylesheet" href="juxtapose_modified.css">
    <style>
        /* Pastikan slider tidak terlalu besar */
        .juxtapose {
            max-width: 90vw;  /* Maksimal 90% dari lebar layar */
            max-height: 80vh; /* Maksimal 80% dari tinggi layar */
            width: auto;
            height: auto;
            margin: auto;
        }

        /* Menengahkan tampilan */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Testing Custom JuxtaposeJS</h1>

    <!-- Container Slider -->
    <div class="juxtapose">
        <img src="before.jpg" data-label="Before" alt="Before">
        <img src="after.jpg" data-label="After" alt="After">
    </div>

    <script src="juxtapose_modified.js"></script>
</body>
</html>
