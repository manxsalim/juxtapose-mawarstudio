<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom JuxtaposeJS</title>
    <link rel="stylesheet" href="juxtapose_modified.css">
    <style>
        /* CSS agar gambar responsif */
        .juxtapose img {
            max-width: auto;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Container untuk slider -->
    <div class="juxtapose">
        <img src="before.jpg" data-label="Before" alt="Before">
        <img src="after.jpg" data-label="After" alt="After">
    </div>

    <script src="juxtapose_modified.js"></script>
</body>
</html>
